language: php

cache:
    directories:
        - "$HOME/.composer/cache"
        - "vendor"

matrix:
    allow_failures:
        - php: nightly
    fast_finish: true
    include:
        - php: 7.1
        - php: 7.2
        - php: nightly

before_script:
    - composer self-update
    - mkdir -p build/logs
    - mkdir -p build/cov
    - composer require --dev php-coveralls/php-coveralls --no-interaction --no-update
    - composer require --dev phpunit/phpcov --no-interaction --no-update
    - composer require --dev phpunit/phpunit --no-interaction --no-update
    - if [[ $deps = low ]]; then composer update --no-interaction --prefer-lowest ; fi
    - if [[ !$deps ]]; then composer install --no-interaction ; fi

script:
    - ./vendor/bin/phpunit --coverage-php build/cov/coverage-framework.cov
    - ./vendor/bin/phpunit -c webfinger.phpunit.xml --coverage-php build/cov/coverage-webfinger.cov
    - ./vendor/bin/phpunit -c oauth2_security.phpunit.xml --coverage-php build/cov/coverage-oauth2_security.cov
    - ./vendor/bin/phpunit -c oauth2_server.phpunit.xml --coverage-php build/cov/coverage-oauth2_server.cov

after_success:
    - ./vendor/bin/phpcov merge --clover build/logs/clover.xml build/cov
    - ./vendor/bin/php-coveralls --no-interaction

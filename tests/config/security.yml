security:
    enable_authenticator_manager: false
    encoders:
        Symfony\Component\Security\Core\User\UserInterface: 'plaintext'

    role_hierarchy:
        ROLE_ADMIN: 'ROLE_USER'

    providers:
        test_bundle:
            id: 'OAuth2Framework\Tests\TestBundle\Service\UserProvider'

    firewalls:
        api:
            pattern: '^/api'
            stateless: true
            anonymous: true
            oauth2: ~

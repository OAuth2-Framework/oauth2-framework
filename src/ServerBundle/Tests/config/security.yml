security:
    encoders:
        Symfony\Component\Security\Core\User\UserInterface: 'plaintext'

    role_hierarchy:
        ROLE_ADMIN: 'ROLE_USER'

    providers:
        test_bundle:
            id: 'OAuth2Framework\ServerBundle\Tests\TestBundle\Service\UserProvider'

    firewalls:
        main:
            pattern: '^/'
            anonymous: ~

imports:
    - { resource: issuer_discovery.yml }

framework:
    test: ~
    secret: 'test'
    default_locale:  'en'
    session:
        storage_id: session.storage.mock_file
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
        strict_requirements: ~
    assets:
        enabled: false
    trusted_hosts:   ~
    fragments:       ~
    http_method_override: true

security:
    encoders:
        Symfony\Component\Security\Core\User\UserInterface: 'plaintext'

    role_hierarchy:
        ROLE_ADMIN: 'ROLE_USER'

    providers:
        test_bundle:
            id: 'OAuth2Framework\SecurityBundle\Tests\TestBundle\Service\UserProvider'

    firewalls:
        api:
            pattern: '^/api'
            oauth2:
                handler_manager: 'OAuth2Framework\Component\Security\AccessTokenHandlerManager'

security:
    encoders:
        Symfony\Component\Security\Core\User\UserInterface: 'plaintext'

    role_hierarchy:
        ROLE_ADMIN: 'ROLE_USER'

    providers:
        test_bundle:
            id: 'OAuth2Framework\SecurityBundle\Tests\TestBundle\Service\UserProvider'

    firewalls:
        api:
            pattern: '^/api'
            stateless: true
            anonymous: true
            oauth2:
                bearer_token:
                    enabled: true
                    realm: 'Protected API'

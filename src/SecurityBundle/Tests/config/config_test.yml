imports:
    - { resource: security.yml }
    - { resource: http.yml }
    - { resource: oauth2_security.yml }

framework:
    test: ~
    secret: 'test'
    default_locale:  'en'
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
        strict_requirements: ~
    assets:
        enabled: false
    trusted_hosts:   ~
    fragments:       ~
    http_method_override: true

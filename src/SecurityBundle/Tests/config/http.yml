httplug:
    profiling: false
    discovery:
        client: false
        async_client: false

services:
    _defaults:
        public: true
    httplug.client.mock:
        class: 'Http\Mock\Client'
        arguments:
            - '@OAuth2Framework\SecurityBundle\Tests\TestBundle\Service\MessageFactory'
    httplug.client.default: '@httplug.client.mock'
    OAuth2Framework\SecurityBundle\Tests\TestBundle\Service\MessageFactory: ~

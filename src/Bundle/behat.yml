default:
    formatters:
        pretty: true
    extensions:
        Behat\Symfony2Extension:
            kernel:
                env: 'test'
                debug: true
                path: 'Tests/App/AppKernel.php'
                bootstrap: 'Tests/autoload.php'
        Behat\MinkExtension:
            base_url: 'https://oauth2.test/'
            default_session: 'symfony2'
            sessions:
                goutte:
                    goutte: ~
                symfony2: # bleeding fast, CLI, no browser
                    symfony2: ~
    suites:
        client:
            paths:
                - '%paths.base%/Features/client'
            contexts:
                - 'Behat\MinkExtension\Context\MinkContext'
                - 'OAuth2Framework\Bundle\Tests\Context\FixturesContext'
                - 'OAuth2Framework\Bundle\Tests\Context\ResponseContext'
                - 'OAuth2Framework\Bundle\Tests\Context\ClientContext'
            bundle: 'OAuth2FrameworkServerBundle'
        issuer_discovery:
            paths:
                - '%paths.base%/Features/issuer_discovery'
            contexts:
                - 'Behat\MinkExtension\Context\MinkContext'
                - 'OAuth2Framework\Bundle\Tests\Context\FixturesContext'
                - 'OAuth2Framework\Bundle\Tests\Context\ResponseContext'
                - 'OAuth2Framework\Bundle\Tests\Context\IssuerDiscoveryContext'
            bundle: 'OAuth2FrameworkServerBundle'
        grant_type:
            paths:
                - '%paths.base%/Features/grant_type'
            contexts:
                - 'Behat\MinkExtension\Context\MinkContext'
                - 'OAuth2Framework\Bundle\Tests\Context\FixturesContext'
                - 'OAuth2Framework\Bundle\Tests\Context\ResponseContext'
                - 'OAuth2Framework\Bundle\Tests\Context\RefreshTokenGrantTypeContext'
                - 'OAuth2Framework\Bundle\Tests\Context\ClientCredentialsGrantTypeContext'
                - 'OAuth2Framework\Bundle\Tests\Context\JwtBearerGrantTypeContext'
                - 'OAuth2Framework\Bundle\Tests\Context\ResourceOwnerPasswordCredentialsGrantTypeContext'
                - 'OAuth2Framework\Bundle\Tests\Context\AuthorizationCodeGrantTypeContext'
            bundle: 'OAuth2FrameworkServerBundle'
        response_type:
            paths:
                - '%paths.base%/Features/response_type'
            contexts:
                - 'Behat\MinkExtension\Context\MinkContext'
                - 'OAuth2Framework\Bundle\Tests\Context\FixturesContext'
                - 'OAuth2Framework\Bundle\Tests\Context\ResponseContext'
                - 'OAuth2Framework\Bundle\Tests\Context\ResponseTypeContext'
                - 'OAuth2Framework\Bundle\Tests\Context\CodeResponseTypeContext'
                - 'OAuth2Framework\Bundle\Tests\Context\TokenResponseTypeContext'
                - 'OAuth2Framework\Bundle\Tests\Context\IdTokenResponseTypeContext'
                - 'OAuth2Framework\Bundle\Tests\Context\NoneResponseTypeContext'
                - 'OAuth2Framework\Bundle\Tests\Context\HybridFlowContext'
            bundle: 'OAuth2FrameworkServerBundle'
        oidc:

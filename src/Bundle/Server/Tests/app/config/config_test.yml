imports:
    - { resource: security.yml }

framework:
    test: ~
    secret: 'test'
    translator: ~
    default_locale:  'en'
    form: ~
    csrf_protection: ~
    validation:
        enable_annotations: true
    session:
        storage_id: session.storage.mock_file
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
        strict_requirements: ~
    templating:
        enabled: true
        engines: ['twig']
    assets:
        enabled: false
    trusted_hosts:   ~
    trusted_proxies: ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            true
    strict_variables: true

jose:
    key_sets:
        signature_none:
            auto:
                storage_path: '%kernel.cache_dir%/signature_none.keyset'
                is_rotatable: false
                nb_keys: 1
                key_configuration:
                    kty: 'none'
                    alg: 'none'
                    use: 'sig'
        signature_rsa:
            auto:
                storage_path: '%kernel.cache_dir%/signature_rsa.keyset'
                is_rotatable: true
                nb_keys: 2
                key_configuration:
                    kty: 'RSA'
                    size: 4096
                    alg: 'RS256'
                    use: 'sig'
        signature_ec:
            auto:
                storage_path: '%kernel.cache_dir%/signature_ec.keyset'
                is_rotatable: true
                nb_keys: 2
                key_configuration:
                    kty: 'EC'
                    crv: 'P-256'
                    alg: 'ES256'
                    use: 'sig'
        signature_none:
            auto:
                storage_path: '%kernel.cache_dir%/signature_ec.keyset'
                is_rotatable: false
                nb_keys: 1
                key_configuration:
                    kty: 'none'
                    use: 'sig'
        signature:
            jwksets:
                id:
                    - 'jose.key_set.signature_rsa'
                    - 'jose.key_set.signature_ec'
                    - 'jose.key_set.signature_none'
        encryption:
            auto:
                storage_path: '%kernel.cache_dir%/encryption.keyset'
                is_rotatable: true
                nb_keys: 2
                key_configuration:
                    kty: 'RSA'
                    size: 4096
                    alg: 'RSA-OAEP-256'
                    use: 'enc'
        all_in_one:
            jwksets:
                id:
                    - 'jose.key_set.signature'
                    - 'jose.key_set.encryption'
        all_in_one_public:
            public_jwkset:
                id: 'jose.key_set.all_in_one'
                path: '/public.jwkset'

oauth2_server:
    server_uri: 'https://oauth2.test/'
    user_account:
        manager: 'OAuth2Framework\Component\Server\Model\UserAccount\UserAccountManagerInterface'
        repository: 'OAuth2Framework\Component\Server\Model\UserAccount\UserAccountRepositoryInterface'
    resource_server:
        enabled: true
        repository: 'OAuth2Framework\Component\Server\Model\ResourceServer\ResourceServerRepositoryInterface'
    scope:
        enabled: true
        repository: 'MyScopeRepository'
        policy:
            enabled: true
            by_default: 'none'
            error:
                enabled: true
            default:
                enabled: true
                scope: ['openid']

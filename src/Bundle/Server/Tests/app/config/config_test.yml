            software_statement:
                enabled: true
                required: false
                key_set: 'jose.key_set.signature'
                allowed_signature_algorithms: ['RS256']
        client_configuration:
            enabled: true
            realm: 'Client Configuration'
            path: '/client/configure/{client_id}'
        token_revocation:
